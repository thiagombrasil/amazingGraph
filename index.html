<script>
  document.getElementById('menu-toggle').onclick = (e) => {
    let display = window.getComputedStyle(document.querySelector('.nav-list')).display

    display == 'none' ?
      document.querySelector('.nav-list').style.display = 'block'
      : document.querySelector('.nav-list').style.display = 'none'
  }
</script>
